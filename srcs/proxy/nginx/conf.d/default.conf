server {
    listen 80;
    server_name localhost;
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}


server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    # location = /healthz {
    #     return 200 "OK";
    #     add_header Content-Type text/plain;
    # }

    location / {
        root /usr/share/nginx/html;
        if ($uri = /index.html) {
            break;
        }
        try_files $uri /index.html;
    }

    # Disable ModSecurity for specific locations
    # To allow fetching environment variables for frontend
    location /background.env {
        modsecurity off;
        root /usr/share/nginx/html;
    }
    
    # Callback Google OAuth
    location /user/oauth/google/callback {
        modsecurity off;
        proxy_pass http://service-users:4000/user/oauth/google/callback;
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /api/ {
        proxy_pass http://service-users:4000/;
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location = /api {
        proxy_pass http://service-users:4000/api;  # Note : pas de slash final ici
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /game/ {
        proxy_pass http://service-game:4001/;
        proxy_http_version 1.1;
        proxy_set_header Origin $http_origin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}